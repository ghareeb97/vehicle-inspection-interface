        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,

        }

            margin: 0;
            padding: 0;
            background: #e9ecef;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .inspection-container {
            min-height: 100vh;
        }

        /* Photo thumbnail styles for preview */
        .photo-thumbnail-preview:hover img {
            border-color: #006ab4;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .photo-thumbnail-preview img {
                width: 50px !important;
                height: 50px !important;
            }
            
            #preview-photo-modal img {
                max-width: 95% !important;
                max-height: 95% !important;
            }
        }
    </style>

    <!-- i18next for internationalization -->

    <script src="translation_utils.js"></script>

        // Helper function to check if an item is a vehicle part
        function isVehiclePart(itemName) {
            // Exact vehicle part names from SVG (should be filtered OUT of walk-around checklist)
            const vehiclePartNames = [
                'FRONT BUMPER', 'FRONT NUMBER PLATE', 'FRONT NEAR SIDE HEADLAMP', 'FRONT GRILL', 'FRONT OFF SIDE HEADLAMP',
                'FRONT PANEL', 'REAR BUMPER', 'REAR PANEL', 'REAR NUMBER PLATE', 'REAR OFF SIDE LIGHT', 'REAR NEAR SIDE LIGHT',
                'REAR NEAR SIDE EXHAUST', 'REAR OFF SIDE EXHAUST', 'NEAR SIDE REAR PANEL', 'NEAR SIDE FRONT PANEL',
                'NEAR SIDE DRIVER DOOR', 'NEAR SIDE DRIVER WINDOW', 'NEAR SIDE PASSENGER DOOR', 'NEAR SIDE SIDE WINDOW',
                'NEAR SIDE FRONT BUMPER', 'NEAR SIDE REAR BUMPER', 'NEAR SIDE REAR WINDOW', 'NEAR SIDE PASSENGER WINDOW',
                'NEAR SIDE FRONT HEADLAMP', 'NEAR SIDE REAR HEADLAMP', 'NEAR SIDE FUEL CAP', 'NEAR SIDE WING MIRROR',
                'NEAR SIDE FRONT TYPE', 'NEAR SIDE FRONT WHEEL', 'NEAR SIDE REAR TYPE', 'NEAR SIDE REAR WHEEL',
                'NEAR SIDE BODY TRIM', 'NEAR SIDE UNDER TRIM', 'OFF SIDE REAR PANEL', 'OFF SIDE FRONT PANEL',
                'OFF SIDE DRIVER DOOR', 'OFF SIDE DRIVER WINDOW', 'OFF SIDE PASSENGER DOOR', 'OFF SIDE SIDE WINDOW',
                'OFF SIDE FRONT BUMPER', 'OFF SIDE REAR BUMPER', 'OFF SIDE REAR WINDOW', 'OFF SIDE PASSENGER WINDOW',
                'OFF SIDE FRONT HEADLAMP', 'OFF SIDE REAR HEADLAMP', 'OFF SIDE FUEL CAP', 'OFF SIDE WING MIRROR',
                'OFF SIDE FRONT TYRE', 'OFF SIDE FRONT WHEEL', 'OFF SIDE REAR TYRE', 'OFF SIDE REAR WHEEL',
                'OFF SIDE BODY TRIM', 'OFF SIDE UNDER TRIM', 'FRONT ROOF PANEL', 'FRONT WINDSCREEN',
                ' FRONT OFF SIDE PASSENGER WINDOW ', 'FRONT DRIVER WINDOW', 'FRONT DRIVER SIDE WINDOW',
                'FRONT NEAR SIDE PASSENGER WINDOW', 'FRONT PASSENGER WINDOW', 'FRONT PASSENGER SIDE WINDOW',
                'FRONT BONNET', 'FRONT REAR PANEL', 'FRONT REAR WINDOW', 'FRONT DRIVER BODY PANEL',
                'FRONT DRIVER PANEL', 'FRONT PASSENGER PANEL', 'FRONT PASSENGER BODY PANEL'
            ];

            // Check if the item name exactly matches any vehicle part name
            return vehiclePartNames.includes(itemName);
        }

        // Helper function to determine if a result indicates damage (supports both codes and full names)
        function isDamageResult(result) {
            if (!result) return false;

            const resultLower = result.toLowerCase().trim();

            // Good statuses that indicate no damage
            const goodStatuses = [
                'available', 'no damage', 'not checked', 'good', 'ok', 'fine',
                'not available', 'missing', 'not fitted', 'n/a'
            ];

            // If it's a known good status, it's not damage
            if (goodStatuses.includes(resultLower)) {
                return false;
            }

            // Damage codes (D, S, R, K, C)
            const damageCodes = ['d', 's', 'r', 'k', 'c'];
            if (damageCodes.includes(resultLower)) {
                return true;
            }

            // Full damage names (from Bubble.io)
            const damageNames = [
                'dent', 'dents', 'scratches', 'scratch', 'rust', 'rusty', 'corrosion',
                'broken', 'cracked', 'crack', 'chips', 'chip', 'chipped',
                'damaged', 'torn', 'bent', 'loose', 'missing part'
            ];

            // Check if the result contains any damage keywords
            return damageNames.some(damage => resultLower.includes(damage));
        }

        // Function to convert damage codes to full names
        function getDamageDisplayName(damageCode) {
            const damageMap = {
                'D': 'Dent',
                'S': 'Scratches', 
                'R': 'Rust',
                'K': 'Broken',
                'C': 'Chips'
            };
            
            // If it's a single letter code, return the full name
            if (damageMap[damageCode]) {
                return damageMap[damageCode];
            }
            
            // If it already contains a full name or description, return as is
            return damageCode;
        }

        // Function to create damage panel
        function createDamagePanel(vehiclePartsDamage) {

                return partData.hasDamage && isDamageResult(partData.damage);
            });

            let damageHTML = `
                <section style="margin: 0; padding: 15px; background: linear-gradient(135deg, #ffebee, #ffcdd2); border-radius: 8px; border-left: 4px solid #f44336;">
                    <h3 style="color: #c62828; margin-bottom: 10px; display: flex; align-items: center; gap:8px;">${renderIcon('warning', '#c62828', 18)} <span data-i18n="⚠️ Damaged Parts Found">⚠️ Damaged Parts Found</span></h3>
                    <div style="display: grid; gap: 8px;">
            `;

            damagedParts.forEach(partName => {
                const partData = vehiclePartsDamage[partName];
                const fullDamageName = getDamageDisplayName(partData.damage);
                const photos = partData.photos || [];
                
                damageHTML += `
                    <div style="padding: 12px; background: white; border-radius: 4px; border-left: 3px solid #f44336;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: ${photos.length > 0 ? '8px' : '0'};">
                            <span style="font-weight: 500; color: #333;">${partName}</span>
                            <span style="color: #d32f2f; font-weight: bold; font-size: 0.9rem;">${fullDamageName}</span>
                        </div>
                        ${photos.length > 0 ? `
                            <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px;">
                                ${photos.map(photoUrl => `
                                    <div class="photo-thumbnail-preview" onclick="showPreviewPhotoModal('${photoUrl}')" style="cursor: pointer;">
                                        <img src="${photoUrl}" alt="Damage photo" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd;">
                                    </div>
                                `).join('')}
                            </div>
                            <div style="font-size: 0.8rem; color: #666; margin-top: 4px;">
                                ${photos.length} photo${photos.length !== 1 ? 's' : ''} available - click to view
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            damageHTML += `
                    </div>
                </section>
            `;

            return damageHTML;
        }

        // Function to load embedded SVG
        function loadEmbeddedSVG(vehiclePartsDamage) {
            const svgContainer = document.getElementById('vehicle-svg-container-preview');

            if (EMBEDDED_VEHICLE_SVG && EMBEDDED_VEHICLE_SVG.includes('<svg')) {
                svgContainer.innerHTML = EMBEDDED_VEHICLE_SVG;
                setupPreviewSVG(vehiclePartsDamage);
                console.log('SVG loaded from embedded content');
            } else {
                // Fallback message
                svgContainer.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; background: #f8f9fa; border-radius: 4px;">
                        <div style="text-align: center; color: #6b7280;">
                            <div style="font-size: 2rem; margin-bottom: 10px;"></div>
                            <div data-i18n="SVG content not yet embedded">SVG content not yet embedded</div>
                            <div style="font-size: 0.9rem; margin-top: 5px;" data-i18n="Vehicle diagram will be available soon">Vehicle diagram will be available soon</div>
                        </div>
                    </div>
                `;
                console.log('SVG content placeholder shown');
            }
        }

        // Function to setup SVG highlighting
        function setupPreviewSVG(vehiclePartsDamage) {
            // Apply damage highlighting to vehicle parts
            Object.keys(vehiclePartsDamage).forEach(partName => {
                const partData = vehiclePartsDamage[partName];
                const partId = partName.replace(/ /g, '_');
                const partElement = document.getElementById(partId);

                if (partElement && isVehiclePart(partName)) {
                    if (partData.hasDamage) {
                        partElement.classList.add('damaged');
                    } else {
                        partElement.classList.add('inspected');
                    }
                }
            });

            // Disable interactive features for preview mode
            const allMaplinks = document.querySelectorAll('.maplink');
            allMaplinks.forEach(link => {
                link.style.cursor = 'default';
                link.onclick = null;
            });

            // Disable tooltip functions
            window.showTooltip = function () { };
            window.hideTooltip = function () { };
        }

        // Function to generate table rows
        function generateResultsTableRows(tasks, results, remarks = []) {
            let html = '';
            let rowIndex = 0; // Track visible row index for alternating colors
            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];

                // Skip vehicle parts, only show walk-around checklist items
                if (isVehiclePart(task)) {
                    continue;
                }

                const result = results[i] || 'Not checked';
                const remark = remarks[i] || '';

                // Determine row styling - highlight rows with remarks
                let rowClass, borderLeft = '';
                if (remark && remark.trim()) {
                    // Row has remarks - use blue highlight
                    rowClass = rowIndex % 2 === 0 ? '#e3f2fd' : '#f3f9ff';
                    borderLeft = 'border-left: 4px solid #2196f3;';
                } else {
                    // Normal row styling
                    rowClass = rowIndex % 2 === 0 ? '#ffffff' : '#f8f9fa';
                }

                // Determine status icon and color based on result type
                let statusIcon = '';
                let statusColor = '#6c757d';
                let statusIconName = 'pause';
                const resultLower = result.toLowerCase().trim();

                // Good statuses (green checkmark)
                const goodStatuses = ['available', 'no damage', 'good', 'ok', 'fine'];
                if (goodStatuses.includes(resultLower)) {
                    statusIconName = 'check';
                    statusColor = '#28a745';
                }
                // Warning statuses (orange warning)
                else if (['missing', 'not available', 'not fitted', 'n/a'].includes(resultLower)) {
                    statusIconName = 'warning';
                    statusColor = '#ffc107';
                }
                // Damage statuses (red alert) - using isDamageResult function
                else if (isDamageResult(result)) {
                    statusIconName = 'alert';
                    statusColor = '#dc3545';
                }
                // Default for unchecked/unknown
                else if (['not checked', ''].includes(resultLower) || !result) {
                    statusIconName = 'pause';
                    statusColor = '#6c757d';
                }

                const displayResult = getDamageDisplayName(result);
                html += `
                    <tr style="background: ${rowClass}; ${borderLeft}">
                        <td style="padding: 12px; border-bottom: 1px solid #e9ecef; font-weight: 500; color: #333;"><span data-i18n="${task}">${task}</span></td>
                        <td style="padding: 12px; border-bottom: 1px solid #e9ecef; color: ${statusColor}; font-weight: 500;">
                            <span style="display:inline-flex;align-items:center;gap:6px;">${renderIcon(statusIconName, statusColor, 16)} <span data-i18n="${displayResult}">${displayResult}</span></span>
                        </td>
                        <td style="padding: 12px; border-bottom: 1px solid #e9ecef; color: ${remark ? '#333' : '#999'}; font-style: ${remark ? 'normal' : 'italic'}; font-weight: ${remark ? '500' : 'normal'};">
                            ${remark ? `${remark}` : `<span data-i18n="No remarks">No remarks</span>`}
                        </td>
                    </tr>
                `;
                rowIndex++; // Increment only for visible rows
            }
            return html;
        }

        // Auto-run if data is provided in URL parameters (for testing)
        window.addEventListener('load', function () {
            // This allows for easy testing of the preview
            console.log('Preview page ready - call window.previewInspectionResults(tasks, results, vehicleInfo)');
        });



        // Tooltip functions
        function showTooltip(evt, text) {
            const tooltip = document.getElementById('tooltip');
            // Translate the text if translation function is available
            const translatedText = window.translate ? (window.translate(text.trim()) || text) : text;
            tooltip.textContent = translatedText;
            tooltip.style.display = 'block';
            tooltip.style.left = (evt.pageX + 10) + 'px';
            tooltip.style.top = (evt.pageY - 10) + 'px';
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'none';
        }

        // Initialize translations when page loads
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded, initializing preview...');
            
            initializeTranslations().then(() => {
                console.log('Preview translations initialized successfully');
                
                // Add a small delay to ensure everything is ready
                setTimeout(() => {
                    console.log('Loading test data with damaged parts...');
                    
                }, 100);
            }).catch(error => {
                console.error('Preview translation initialization failed:', error);
            });
        });

        // Photo modal functionality for preview
        function showPreviewPhotoModal(photoUrl) {
            // Create modal if it doesn't exist
            let modal = document.getElementById('preview-photo-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'preview-photo-modal';
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.9);
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    opacity: 0;
                    visibility: hidden;
                    transition: all 0.3s ease;
                `;

                const closeBtn = document.createElement('span');
                closeBtn.style.cssText = `
                    position: absolute;
                    top: 20px;
                    right: 30px;
                    color: white;
                    font-size: 30px;
                    font-weight: bold;
                    cursor: pointer;
                    z-index: 10001;
                `;
                closeBtn.innerHTML = '×';
                closeBtn.onclick = hidePreviewPhotoModal;

                const img = document.createElement('img');
                img.id = 'preview-photo-modal-img';
                img.style.cssText = `
                    max-width: 90%;
                    max-height: 90%;
                    object-fit: contain;
                    border-radius: 8px;
                `;

                modal.appendChild(closeBtn);
                modal.appendChild(img);
                document.body.appendChild(modal);

                // Close modal when clicking outside the image
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        hidePreviewPhotoModal();
                    }
                });

                // Close modal with Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.style.visibility === 'visible') {
                        hidePreviewPhotoModal();
                    }
                });
            }

            const img = document.getElementById('preview-photo-modal-img');
            img.src = photoUrl;
            modal.style.opacity = '1';
            modal.style.visibility = 'visible';
        }

        function hidePreviewPhotoModal() {
            const modal = document.getElementById('preview-photo-modal');
            if (modal) {
                modal.style.opacity = '0';
                modal.style.visibility = 'hidden';
            }
        }
    </script>
</body>

</html>
